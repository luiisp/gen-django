{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{% static 'css/auth/sign_form.css' %}?v1">
    <title>Gen | Entrar</title> 
</head>
<body>
    <style>
        .container .forms{
            height: 440px;
        
        }

    </style>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Entrar com sua conta</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Email ou Nome de Usuário" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">

                        
                        <a href="/reset-password" class="text">Esqueceu sua senha?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Entrar">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Não Possui uma conta?
                        <a href="/signup" class="text signup-link">Crie uma conta</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
     <script>
    const pwShowHide = document.querySelectorAll(".showHidePw"),
      pwFields = document.querySelectorAll(".password")
    pwShowHide.forEach(eyeIcon =>{
        eyeIcon.addEventListener("click", ()=>{
            pwFields.forEach(pwField =>{
                if(pwField.type ==="password"){
                    pwField.type = "text";
                    pwShowHide.forEach(icon =>{
                        icon.classList.replace("uil-eye-slash", "uil-eye");
                    })
                }else{
                    pwField.type = "password";
                    pwShowHide.forEach(icon =>{
                        icon.classList.replace("uil-eye", "uil-eye-slash");
                    })
                }
            }) 
        })
    })
     </script>
     <script src="script.js"></script> 
</body>
</html>
