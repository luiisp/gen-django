{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{% static 'css/auth/sign_form.css' %}?v1">
    <title>Gen | Nova Conta</title> 
</head>
<body>
    <style>
        .form .signup{
            display: flex;
            opacity: 100;
        }
        .container .forms{
            height: 580px;
        
        }

    </style>
    <div class="container">
        <div class="forms">
            <div class="form signup active">
                <span class="title">Criar uma nova conta</span>

                <form method="post">
                    {% csrf_token %}
                    <div class="input-field">
                        <input type="text" name="username" placeholder="Digite seu Nome de Usuário" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="email" placeholder="Digite seu Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Crie uma Senha" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="confirm_password" class="password" placeholder="Confirme sua senha" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>


                    <div class="input-field button">
                        <input type="submit" value="Criar Conta">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Já possui uma conta?
                        <a href="/signin" class="text login-link">Entre agora</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const pwShowHide = document.querySelectorAll(".showHidePw"),
          pwFields = document.querySelectorAll(".password")
        pwShowHide.forEach(eyeIcon =>{
            eyeIcon.addEventListener("click", ()=>{
                pwFields.forEach(pwField =>{
                    if(pwField.type ==="password"){
                        pwField.type = "text";
                        pwShowHide.forEach(icon =>{
                            icon.classList.replace("uil-eye-slash", "uil-eye");
                        })
                    }else{
                        pwField.type = "password";
                        pwShowHide.forEach(icon =>{
                            icon.classList.replace("uil-eye", "uil-eye-slash");
                        })
                    }
                }) 
            })
        })
         </script>
     <script src="script.js"></script> 
</body>
</html>
